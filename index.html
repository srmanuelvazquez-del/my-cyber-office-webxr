<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>My Cyber Office</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- A-Frame (motor WebXR) -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <!-- LÃ³gica -->
    <script src="scene.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #000;
      }
    </style>
  </head>

  <body>
    <a-scene background="color: #05070d">
      
      <!-- CÃ¡mara -->
      <a-entity id="rig" position="0 1.6 3">
        <a-entity camera
                  look-controls
                  wasd-controls
                  cursor="rayOrigin: mouse"
                  raycaster="objects: .clickable">
        </a-entity>
      </a-entity>

      <!-- Piso -->
      <a-plane position="0 0 0"
               rotation="-90 0 0"
               width="10"
               height="10"
               color="#1a1a1f"></a-plane>

      <!-- Fondo -->
      <a-plane position="0 2 -4"
               width="8"
               height="4"
               color="#101320"></a-plane>

      <!-- Luces -->
      <a-entity light="type: ambient; intensity: 0.5; color: #b0c4ff"></a-entity>
      <a-entity light="type: point; intensity: 1.2; color: #6aa8ff"
                position="0 3 -2"></a-entity>

      <!-- LOGO -->
      <a-text value="My Cyber Office"
              position="0 3 -3.9"
              align="center"
              color="#e0f0ff"
              width="4"></a-text>

      <!-- Pantalla CENTRAL -->
      <a-plane id="screen-center"
               class="clickable"
               position="0 2 -3"
               width="2.5"
               height="1.5"
               color="#222633">
        <a-text value="Pantalla Central - Browser"
                position="0 0 0.01"
                align="center"
                color="#ffffff"
                width="2.2"></a-text>
      </a-plane>

      <!-- Pantalla DERECHA -->
      <a-plane id="screen-right"
               class="clickable"
               position="2 2 -3"
               rotation="0 -20 0"
               width="2.2"
               height="1.3"
               color="#222633">
        <a-text value="Pantalla Derecha - Browser"
                position="0 0 0.01"
                align="center"
                color="#ffffff"
                width="2"></a-text>
      </a-plane>

      <!-- Pantalla IZQUIERDA (Utilidades + contenido To-Do) -->
      <a-plane id="screen-left"
               class="clickable"
               position="-2 2 -3"
               rotation="0 20 0"
               width="2.2"
               height="1.3"
               color="#222633"
               left-screen-controller="menu: #left-menu; label: #left-screen-label">

        <!-- TÃTULO -->
        <a-text id="left-screen-label"
                value="Utilidades: To-Do"
                position="0.02 0.35 0.01"
                align="center"
                color="#ffffff"
                width="2"></a-text>

        <!-- CONTENIDO (texto de la lista) -->
        <a-text id="left-screen-content"
                value="Lista de tareas:\n[ ] Llamar al cliente 1\n[ ] Enviar email importante\n[ ] Revisar agenda de maÃ±ana"
                position="-0.9 0.05 0.01"
                align="left"
                color="#cfe8ff"
                width="2.2"></a-text>

        <!-- HOTSPOTS clicables para cada tarea (transparentes) -->
        <a-entity id="todo-hotspots">
          <a-plane todo-item="index: 0"
                   class="clickable"
                   position="0 0.05 0.02"
                   width="2"
                   height="0.18"
                   color="#ffffff"
                   opacity="0"></a-plane>

          <a-plane todo-item="index: 1"
                   class="clickable"
                   position="0 -0.05 0.02"
                   width="2"
                   height="0.18"
                   color="#ffffff"
                   opacity="0"></a-plane>

          <a-plane todo-item="index: 2"
                   class="clickable"
                   position="0 -0.15 0.02"
                   width="2"
                   height="0.18"
                   color="#ffffff"
                   opacity="0"></a-plane>
        </a-entity>
      </a-plane>

      <!-- BOTÃ“N FUTURISTA â§‰ PARA MOSTRAR/OCULTAR MENÃš -->
      <a-plane id="menu-toggle"
               class="clickable"
               position="-1.4 1.15 -2.4"
               width="0.25"
               height="0.25"
               color="#1e90ff"
               material="shader: flat">
        <a-text value="â§‰"
                position="0 0 0.01"
                align="center"
                width="0.8"
                color="#ffffff"></a-text>
      </a-plane>

      <!-- MENÃš (INICIALMENTE OCULTO) -->
      <a-entity id="left-menu" position="0 1.1 -2.5" visible="false">
        <a-plane width="2.4"
                 height="1"
                 color="#111625"
                 opacity="0.98"></a-plane>

        <a-plane id="btn-left-calendar"
                 class="clickable"
                 position="0 0.3 0.01"
                 width="2"
                 height="0.25"
                 color="#243b73">
          <a-text value="ðŸ“… Calendario" position="0 0 0.01" align="center" color="#fff"></a-text>
        </a-plane>

        <a-plane id="btn-left-browser"
                 class="clickable"
                 position="0 0 0.01"
                 width="2"
                 height="0.25"
                 color="#245b8a">
          <a-text value="ðŸŒ Browser" position="0 0 0.01" align="center" color="#fff"></a-text>
        </a-plane>

        <a-plane id="btn-left-todo"
                 class="clickable"
                 position="0 -0.3 0.01"
                 width="2"
                 height="0.25"
                 color="#247a67">
          <a-text value="âœ… To-Do" position="0 0 0.01" align="center" color="#fff"></a-text>
        </a-plane>
      </a-entity>

      <!-- Escritorio -->
      <a-box position="0 1 -2.5"
             depth="0.8"
             width="2.5"
             height="0.1"
             color="#1e2333"></a-box>

      <a-sky color="#02030a"></a-sky>

    </a-scene>
  </body>
</html>
