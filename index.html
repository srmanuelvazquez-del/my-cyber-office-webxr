<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>My Cyber Office</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- A-Frame (motor WebXR) -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <!-- Nuestro script de lÃ³gica -->
    <script src="scene.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #000;
      }
    </style>
  </head>
  <body>
    <!-- Escena VR principal -->
    <a-scene background="color: #05070d">
      <!-- CÃ¡mara (punto de vista del usuario) con cursor de mouse -->
      <a-entity id="rig" position="0 1.6 3">
        <a-entity camera
                  look-controls
                  wasd-controls
                  cursor="rayOrigin: mouse"
                  raycaster="objects: .clickable">
        </a-entity>
      </a-entity>

      <!-- Piso de oficina -->
      <a-plane position="0 0 0"
               rotation="-90 0 0"
               width="10"
               height="10"
               color="#1a1a1f"></a-plane>

      <!-- Pared de fondo -->
      <a-plane position="0 2 -4"
               rotation="0 0 0"
               width="8"
               height="4"
               color="#101320"></a-plane>

      <!-- Luces -->
      <a-entity light="type: ambient; intensity: 0.5; color: #b0c4ff"></a-entity>
      <a-entity light="type: point; intensity: 1.2; color: #6aa8ff" position="0 3 -2"></a-entity>

      <!-- LOGO My Cyber Office (placeholder) -->
      <a-text 
        value="My Cyber Office" 
        position="0 3 -3.9" 
        align="center" 
        color="#e0f0ff" 
        width="4">
      </a-text>

      <!-- Pantalla central (Browser principal) -->
      <a-plane id="screen-center" 
               class="clickable"
               position="0 2 -3" 
               rotation="0 0 0" 
               width="2.5" 
               height="1.5" 
               color="#222633" 
               material="shader: flat">
        <a-text value="Pantalla Central - Browser"
                position="0 0 0.01"
                align="center"
                color="#ffffff"
                width="2.2"></a-text>
      </a-plane>

      <!-- Pantalla derecha (Browser secundario) -->
      <a-plane id="screen-right" 
               class="clickable"
               position="2 2 -3" 
               rotation="0 -20 0" 
               width="2.2" 
               height="1.3" 
               color="#222633" 
               material="shader: flat">
        <a-text value="Pantalla Derecha - Browser"
                position="0 0 0.01"
                align="center"
                color="#ffffff"
                width="2"></a-text>
      </a-plane>

      <!-- Pantalla izquierda (Utilidades con menÃº) -->
      <a-plane id="screen-left" 
               class="clickable"
               position="-2 2 -3" 
               rotation="0 20 0" 
               width="2.2" 
               height="1.3" 
               color="#222633" 
               material="shader: flat"
               left-screen-controller="menu: #left-menu; label: #left-screen-label">
        <a-text id="left-screen-label"
                value="Pantalla Izquierda - Utilidades"
                position="0 0 0.01"
                align="center"
                color="#ffffff"
                width="2"></a-text>
      </a-plane>

      <!-- MenÃº (por ahora SIEMPRE visible para comprobar) -->
      <a-entity id="left-menu" position="-2 1.05 -2.6" visible="true">
        <!-- Fondo del menÃº -->
        <a-plane width="1.8"
                 height="0.9"
                 color="#111625"
                 opacity="0.95"></a-plane>

        <!-- BotÃ³n Calendario -->
        <a-plane id="btn-left-calendar"
                 class="clickable"
                 position="0 0.25 0.01"
                 width="1.6"
                 height="0.22"
                 color="#243b73">
          <a-text value="ðŸ“… Calendario"
                  position="0 0 0.01"
                  align="center"
                  color="#ffffff"
                  width="1.4"></a-text>
        </a-plane>

        <!-- BotÃ³n Browser -->
        <a-plane id="btn-left-browser"
                 class="clickable"
                 position="0 0 0.01"
                 width="1.6"
                 height="0.22"
                 color="#245b8a">
          <a-text value="ðŸŒ Browser"
                  position="0 0 0.01"
                  align="center"
                  color="#ffffff"
                  width="1.4"></a-text>
        </a-plane>

        <!-- BotÃ³n To-Do -->
        <a-plane id="btn-left-todo"
                 class="clickable"
                 position="0 -0.25 0.01"
                 width="1.6"
                 height="0.22"
                 color="#247a67">
          <a-text value="âœ… To-Do"
                  position="0 0 0.01"
                  align="center"
                  color="#ffffff"
                  width="1.4"></a-text>
        </a-plane>
      </a-entity>

      <!-- Escritorio futurista sencillo -->
      <a-box position="0 1 -2.5"
             depth="0.8"
             width="2.5"
             height="0.1"
             color="#1e2333"></a-box>

      <!-- Detalles de luz en el suelo -->
      <a-box position="-1 0.01 -1"
             depth="0.2"
             width="1"
             height="0.02"
             color="#1c3b70"></a-box>
      <a-box position="1 0.01 -1.5"
             depth="0.2"
             width="1"
             height="0.02"
             color="#223f7f"></a-box>

      <!-- Sky / ambiente -->
      <a-sky color="#02030a"></a-sky>
    </a-scene>
  </body>
</html>
